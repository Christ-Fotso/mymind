version: '3.8'

services:
  api:
    build:
      context: ./server # Dit à Docker de lire le Dockerfile dans /server
    ports:
      - "5000:5000"
    environment:
      # L'API utilise cette URL pour trouver la BDD
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      # Ne démarre pas l'API tant que la BDD n'est pas "healthy"
      postgresql:
        condition: service_healthy
  postgresql:
    image: postgres:15-alpine
    environment:
      # Ces variables sont lues depuis le fichier .env
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
volumes:
  postgres_data: {}